<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company sign up page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='company_signUp_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav_bar.css') }}">

</head>
<body>
    <nav>
        <!-- <div id="nav_list">
            <h1>Service feedback</h1>
            <p>Home</p>
            <p>Already a member? <a href="">Sign in</a></p>
        </div> -->
        <h1 id="title">Service feedback</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sign_in_page">Sign in</a></li>
        </ul>
    </nav>
    <form action="/company_signup" method="post">
        {% with messages = get_flashed_messages(category_filter=['company_register']) %}
            {% if messages %}
                {% for message in messages %}
                <p> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Type your email here...">

        <label for="password">Create a password</label>
        <input type="text" name="password" placeholder="Type your password here">

        <label for="confirm_pass">Confirm password</label>
        <input type="text" name="confirm_pass" placeholder="Re-write your password here">

        <label for="company_name">Company Name</label>
        <input type="text" name="company_name" placeholder="Type your company name here...">

        <input type="submit" value="Sign up!">
    </form>
</body>
</html>
