<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav_bar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='client_dashboard.css') }}">

</head>
<body>
    <nav>
        <!-- <div id="nav_list">
            <h1>Service feedback</h1>
            <p>Home</p>
            <p>Already a member? <a href="">Sign in</a></p>
        </div> -->
        <h1 id="title">Service feedback</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sign_in_page">Sign in</a></li>
        </ul>
    </nav>
    <div>
        <h1>Hi {{client.first_name}}</h1>

        <div id="make_reports_section">
            <form action="/client_make_report" method="post">
                <label for="company">Choose which company:</label>
                <select name="company">
                    <option value=""></option>
                </select>
            </form>
        </div>

        <div id="reports_section">
            <h3>Your reports:</h3>
            {% for one_report in reports %}
            <div id="each_row">
                <div id="left_col">
                    {{one_report.company.company_name}}
                </div>

                <div id="center_col">
                    {{one_report.issue}}
                </div>

                <div id="right_col">
                    {{one_report.service}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
