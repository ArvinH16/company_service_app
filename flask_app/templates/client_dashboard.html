<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav_body.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='client_dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reports_view.css') }}">

</head>
<body>
    <nav>
        <!-- <div id="nav_list">
            <h1>Service feedback</h1>
            <p>Home</p>
            <p>Already a member? <a href="">Sign in</a></p>
        </div> -->
        <h1 id="title">Service feedback</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sign_in_page">Sign in</a></li>
        </ul>
    </nav>
    <div class="main_body">
        <h1>Hi {{client.first_name}}</h1>
        <h3>Make a report</h3>
        <div id="make_reports">
            <form action="/client_make_report_controller" method="post">
                <label id="inline" for="company">Choose which company:</label>
                <select name="company_id" id="inline">
                    {% for company in all_companies %}
                        <option value="{{company['id']}}">{{company['company_name']}}</option>
                    {% endfor %}
                </select>

                <label id="inline" for="service">What's the name of the service you used?</label>
                <input id="inline" type="text" name="service" placeholder="Service... ">

                <label id="inline" for="issue">What was your issue with this service</label>
                <input id="inline" type="text" name="issue" placeholder="Issue... ">

                <input id="inline" type="submit">
            </form>
        </div>

        <div id="reports_view">
            <h3>Your reports:</h3>
            {% for one_report in reports %}
            <div id="each_row">
                <div id="left_col">
                    {{one_report.company.company_name}}
                </div>

                <div id="center_col">
                    {{one_report.issue}}
                </div>

                <div id="right_col">
                    {{one_report.service}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
